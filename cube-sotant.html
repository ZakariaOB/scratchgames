<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Scratch Games</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #scratch-container {
        width: 100vw;
        height: 100vh;
      }

      #scratch-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="scratch-container">
      <iframe
        src="https://scratch.mit.edu/projects/967642485/embed"
        allowtransparency="true"
        width="485"
        height="402"
        frameborder="0"
        scrolling="no"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
